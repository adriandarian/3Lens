<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>3Lens - Electron Desktop Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
        color: white;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 32px;
        background: rgba(0, 0, 0, 0.8);
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }
      .info-panel {
        position: absolute;
        top: 52px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
      }
      .info-panel h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        color: #4ecdc4;
      }
      .info-panel p {
        margin: 4px 0;
        opacity: 0.9;
      }
      .info-panel .system-info {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 11px;
      }
      .info-panel .system-info span {
        color: #4ecdc4;
      }
    </style>
    <script type="module" crossorigin src="/examples/framework-integration/electron-desktop/assets/index-RypkSRjB.js"></script>
  </head>
  <body>
    <div class="title-bar">3Lens Electron Desktop</div>
    <div id="app"></div>
  </body>
</html>
