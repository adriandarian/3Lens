<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Lens Basic Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #0a0e14;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #e4e7eb;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      z-index: 100;
      background: rgba(10, 14, 20, 0.8);
      padding: 16px 20px;
      border-radius: 8px;
      border: 1px solid #2d3748;
      backdrop-filter: blur(8px);
      max-width: 300px;
    }

    .info h1 {
      font-size: 18px;
      font-weight: 600;
      color: #22d3ee;
    }

    .info p {
      color: #9ca3af;
      line-height: 1.5;
    }

    .info kbd {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 4px;
      padding: 2px 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: #60a5fa;
    }

    .shortcuts {
      margin-top: 12px;
      font-size: 12px;
    }

    .shortcuts-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }

    .shortcuts-row:last-child {
      margin-bottom: 0;
    }

    .shortcuts-key {
      flex-shrink: 0;
    }

    .shortcuts-text {
      text-align: right;
      color: #9ca3af;
      flex: 1;
    }
  </style>
  <script type="module" crossorigin src="/examples/framework-integration/vanilla-threejs/assets/main-D8y0qAD6.js"></script>
  <link rel="modulepreload" crossorigin href="/examples/framework-integration/vanilla-threejs/assets/createProbe-AfBl9El3.js">
</head>
<body>
  <div class="info">
    <h1>üîç 3Lens Demo</h1>
    <div class="shortcuts">
      <strong style="color: #22d3ee; display: block; margin-bottom: 8px;">Keyboard Shortcuts:</strong>
      <div class="shortcuts-row">
        <span class="shortcuts-key"><kbd>I</kbd></span>
        <span class="shortcuts-text">Toggle inspect mode</span>
      </div>
      <div class="shortcuts-row">
        <span class="shortcuts-key"><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>D</kbd></span>
        <span class="shortcuts-text">Toggle devtool</span>
      </div>
    </div>
  </div>
  <div id="canvas-container"></div>
</body>
</html>
