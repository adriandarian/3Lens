<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morph Target Analyzer - 3Lens Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #fff;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      canvas {
        display: block;
      }
      
      /* Control Panel */
      .control-panel {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.85);
        border: 1px solid #333;
        border-radius: 8px;
        padding: 16px;
        min-width: 320px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        z-index: 100;
      }
      .control-panel h2 {
        font-size: 14px;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #333;
      }
      .control-panel h3 {
        font-size: 12px;
        color: #666;
        margin: 12px 0 8px;
      }
      
      /* Morph Target Sliders */
      .morph-slider {
        margin-bottom: 12px;
      }
      .morph-slider label {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-bottom: 4px;
        color: #ccc;
      }
      .morph-slider .value {
        color: #4ecdc4;
        font-family: monospace;
      }
      .morph-slider input[type="range"] {
        width: 100%;
        height: 6px;
        -webkit-appearance: none;
        background: #333;
        border-radius: 3px;
        outline: none;
      }
      .morph-slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #4ecdc4;
        cursor: pointer;
      }
      
      /* Animation Controls */
      .animation-controls {
        display: flex;
        gap: 8px;
        margin: 12px 0;
        flex-wrap: wrap;
      }
      .animation-controls button {
        flex: 1;
        min-width: 80px;
        padding: 8px 12px;
        background: #333;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 11px;
        transition: background 0.2s;
      }
      .animation-controls button:hover {
        background: #444;
      }
      .animation-controls button.active {
        background: #4ecdc4;
        color: #000;
      }
      
      /* Preset Buttons */
      .preset-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        margin: 12px 0;
      }
      .preset-btn {
        padding: 8px 6px;
        background: #2a2a40;
        border: 1px solid #444;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 10px;
        text-align: center;
        transition: all 0.2s;
      }
      .preset-btn:hover {
        background: #3a3a50;
        border-color: #4ecdc4;
      }
      .preset-btn.active {
        background: #4ecdc4;
        color: #000;
        border-color: #4ecdc4;
      }
      
      /* Visualization Mode */
      .viz-mode {
        display: flex;
        gap: 4px;
        margin: 8px 0;
      }
      .viz-btn {
        flex: 1;
        padding: 6px 4px;
        background: #333;
        border: none;
        border-radius: 4px;
        color: #888;
        cursor: pointer;
        font-size: 10px;
        transition: all 0.2s;
      }
      .viz-btn:hover {
        background: #444;
        color: #fff;
      }
      .viz-btn.active {
        background: #ff6b6b;
        color: #fff;
      }
      
      /* Analysis Panel */
      .analysis-panel {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #333;
      }
      .stat-row {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        padding: 4px 0;
        border-bottom: 1px solid #222;
      }
      .stat-row .label {
        color: #888;
      }
      .stat-row .value {
        color: #4ecdc4;
        font-family: monospace;
      }
      
      /* Influence Bars */
      .influence-bar {
        margin: 6px 0;
      }
      .influence-bar .header {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        color: #888;
        margin-bottom: 2px;
      }
      .influence-bar .bar {
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }
      .influence-bar .fill {
        height: 100%;
        background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
        transition: width 0.1s;
      }
      
      /* Info Badge */
      .info-badge {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.85);
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 11px;
        color: #888;
        z-index: 100;
      }
      .info-badge span {
        color: #4ecdc4;
      }
    </style>
    <script type="module" crossorigin src="/examples/advanced-techniques/morph-target-analyzer/assets/index-CWrsas0o.js"></script>
  </head>
  <body>
    <div id="app"></div>
    
    <div class="control-panel">
      <h2>ðŸŽ­ Morph Target Analyzer</h2>
      
      <h3>Shape Keys</h3>
      <div id="morph-sliders"></div>
      
      <h3>Expression Presets</h3>
      <div class="preset-grid" id="presets"></div>
      
      <h3>Animation</h3>
      <div class="animation-controls" id="animation-controls">
        <button id="btn-play">â–¶ Play</button>
        <button id="btn-stop">â¬› Stop</button>
        <button id="btn-random">ðŸŽ² Random</button>
      </div>
      
      <h3>Animation Sequence</h3>
      <div class="animation-controls" id="sequence-controls"></div>
      
      <h3>Visualization</h3>
      <div class="viz-mode" id="viz-mode">
        <button class="viz-btn active" data-mode="normal">Normal</button>
        <button class="viz-btn" data-mode="delta">Delta</button>
        <button class="viz-btn" data-mode="heatmap">Heatmap</button>
        <button class="viz-btn" data-mode="wireframe">Wire</button>
      </div>
      
      <div class="analysis-panel">
        <h3>Morph Analysis</h3>
        <div id="analysis-stats"></div>
        <h3>Active Influences</h3>
        <div id="influence-bars"></div>
      </div>
    </div>
    
    <div class="info-badge">
      Morph Targets: <span id="morph-count">0</span> | 
      Vertices: <span id="vertex-count">0</span> | 
      Memory: <span id="memory-estimate">0</span> KB
    </div>
    
  </body>
</html>
