<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lens-gradient-og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42d392;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lens-gradient-og-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#747bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42d392;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#646cff" />
      <stop offset="100%" style="stop-color:#42d392" />
    </linearGradient>
    <!-- Grid pattern for tech feel -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative lens circles in background -->
  <circle cx="100" cy="100" r="200" fill="none" stroke="#646cff" stroke-width="1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="none" stroke="#42d392" stroke-width="1" opacity="0.1"/>
  <circle cx="900" cy="100" r="150" fill="none" stroke="#747bff" stroke-width="1" opacity="0.08"/>
  
  <!-- Main logo - 3 overlapping lenses -->
  <g transform="translate(150, 180) scale(2.5)">
    <!-- First lens (left) -->
    <circle cx="44" cy="64" r="28" fill="none" stroke="url(#lens-gradient-og)" stroke-width="4" opacity="0.95"/>
    <circle cx="44" cy="64" r="20" fill="none" stroke="url(#lens-gradient-og)" stroke-width="2" opacity="0.7"/>
    <circle cx="44" cy="64" r="12" fill="url(#lens-gradient-og)" opacity="0.4"/>
    
    <!-- Second lens (center-right, overlapping) -->
    <circle cx="64" cy="52" r="24" fill="none" stroke="url(#lens-gradient-og-2)" stroke-width="4" opacity="0.95"/>
    <circle cx="64" cy="52" r="16" fill="none" stroke="url(#lens-gradient-og-2)" stroke-width="2" opacity="0.7"/>
    <circle cx="64" cy="52" r="8" fill="url(#lens-gradient-og-2)" opacity="0.4"/>
    
    <!-- Third lens (right, overlapping) -->
    <circle cx="84" cy="72" r="26" fill="none" stroke="#747bff" stroke-width="4" opacity="0.95"/>
    <circle cx="84" cy="72" r="18" fill="none" stroke="#747bff" stroke-width="2" opacity="0.7"/>
    <circle cx="84" cy="72" r="10" fill="#747bff" opacity="0.4"/>
    
    <!-- Central intersection highlight -->
    <circle cx="60" cy="62" r="6" fill="url(#lens-gradient-og)" opacity="0.9"/>
    
    <!-- Lens flare accents -->
    <circle cx="36" cy="54" r="3" fill="#fff" opacity="0.8"/>
    <circle cx="56" cy="44" r="2.5" fill="#fff" opacity="0.7"/>
    <circle cx="78" cy="64" r="2" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Title: 3Lens -->
  <text x="520" y="300" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="120" font-weight="700" fill="#ffffff">
    3Lens
  </text>
  
  <!-- Subtitle -->
  <text x="520" y="370" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" fill="#a0a0a0">
    The definitive developer toolkit for three.js
  </text>
  
  <!-- Tagline badges -->
  <g transform="translate(520, 410)">
    <rect x="0" y="0" width="100" height="32" rx="6" fill="#646cff" opacity="0.2"/>
    <text x="50" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#646cff" text-anchor="middle">Debug</text>
    
    <rect x="115" y="0" width="100" height="32" rx="6" fill="#42d392" opacity="0.2"/>
    <text x="165" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#42d392" text-anchor="middle">Inspect</text>
    
    <rect x="230" y="0" width="110" height="32" rx="6" fill="#747bff" opacity="0.2"/>
    <text x="285" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#747bff" text-anchor="middle">Optimize</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace" font-size="20" font-weight="400" fill="#606060" text-anchor="middle">
    3lens.dev
  </text>
</svg>
