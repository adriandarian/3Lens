# Documentation PR Preview
#
# This workflow builds documentation for pull requests and posts a preview comment.
# It helps reviewers see documentation changes before merging.

name: Docs Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-preview.yml'

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: pnpm docs:build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          echo "ðŸ“¦ Build completed successfully!"
          echo "ðŸ“ Output size: $(du -sh docs/.vitepress/dist | cut -f1)"
          echo "ðŸ“„ File count: $(find docs/.vitepress/dist -type f | wc -l)"

      # Optional: Upload preview to artifact for inspection
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-${{ github.event.pull_request.number }}
          path: docs/.vitepress/dist
          retention-days: 7

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Get build stats
            const { execSync } = require('child_process');
            const size = execSync('du -sh docs/.vitepress/dist').toString().split('\t')[0];
            const fileCount = execSync('find docs/.vitepress/dist -type f | wc -l').toString().trim();
            
            const body = `## ðŸ“š Documentation Preview
            
            âœ… **Build successful!**
            
            | Metric | Value |
            |--------|-------|
            | Build size | ${size} |
            | Total files | ${fileCount} |
            
            ### Changed files in \`docs/\`
            
            \`\`\`
            ${execSync('git diff --name-only origin/main -- docs/').toString() || 'No documentation changes detected'}
            \`\`\`
            
            > ðŸ’¡ Download the build artifact to preview locally, or wait for merge to see changes on the live site.
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Documentation Preview')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
