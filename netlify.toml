# Netlify Configuration for 3Lens Documentation
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "pnpm docs:build"
  
  # Output directory (VitePress default)
  publish = "docs/.vitepress/dist"
  
  # Ignore builds for non-docs changes (optional)
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- docs/"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "8"

# Install pnpm before build
[build.lifecycle]
  onInstall = "corepack enable && corepack prepare pnpm@8 --activate && pnpm install --frozen-lockfile"

# Production context
[context.production]
  environment = { NODE_ENV = "production" }

# Deploy preview context (for PRs)
[context.deploy-preview]
  environment = { NODE_ENV = "production" }

# Branch deploy context
[context.branch-deploy]
  environment = { NODE_ENV = "production" }

# Headers for caching and security
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects
[[redirects]]
  from = "/docs"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/docs/*"
  to = "/:splat"
  status = 301
  force = true

# SPA fallback for clean URLs
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

