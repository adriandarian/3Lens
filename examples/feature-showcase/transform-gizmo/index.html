<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Gizmo - 3Lens Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
      }
      #app {
        width: 100%;
        height: 100%;
      }

      .hint {
        position: fixed;
        bottom: 16px;
        left: 16px;
        font-size: 11px;
        color: #888;
        background: rgba(15, 15, 25, 0.95);
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 400px;
        line-height: 1.6;
      }

      .hint strong {
        color: #f39c12;
      }

      .hint kbd {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        margin: 0 2px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <div class="hint">
      <strong>3Lens Transform Gizmo Demo</strong><br>
      Click on objects to select them, then use 3Lens's transform controls.<br>
      <kbd>W</kbd> Translate &nbsp; <kbd>E</kbd> Rotate &nbsp; <kbd>R</kbd> Scale &nbsp; <kbd>Q</kbd> Toggle Space<br>
      <kbd>Ctrl+Z</kbd> Undo &nbsp; <kbd>Ctrl+Shift+Z</kbd> Redo &nbsp; <kbd>Esc</kbd> Deselect
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
