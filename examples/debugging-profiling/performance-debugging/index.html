<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Debugging - 3Lens Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
      }
      #app {
        width: 100%;
        height: 100%;
      }

      /* Scenario controls - toggle performance issues */
      .scenario-panel {
        position: fixed;
        top: 16px;
        left: 16px;
        background: rgba(15, 15, 25, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 16px;
        z-index: 100;
        width: 280px;
        backdrop-filter: blur(10px);
      }

      .scenario-panel h3 {
        font-size: 13px;
        color: #ff6b6b;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .scenario-panel p {
        font-size: 11px;
        color: #888;
        margin-bottom: 12px;
        line-height: 1.5;
      }

      .issue-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .issue-toggle {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.15s;
      }

      .issue-toggle:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .issue-toggle.active {
        background: rgba(231, 76, 60, 0.15);
        border-color: rgba(231, 76, 60, 0.3);
      }

      .issue-toggle input[type="checkbox"] {
        margin-right: 10px;
        accent-color: #e74c3c;
      }

      .issue-toggle label {
        font-size: 12px;
        color: #ccc;
        cursor: pointer;
        flex: 1;
      }

      .impact-badge {
        font-size: 9px;
        padding: 2px 6px;
        border-radius: 3px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .impact-badge.high { background: #e74c3c; color: white; }
      .impact-badge.medium { background: #f39c12; color: white; }
      .impact-badge.low { background: #27ae60; color: white; }

      .hint {
        position: fixed;
        bottom: 16px;
        left: 16px;
        font-size: 11px;
        color: #666;
        background: rgba(15, 15, 25, 0.9);
        padding: 10px 14px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 350px;
        line-height: 1.5;
      }

      .hint strong {
        color: #4ecdc4;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Scenario controls: toggle performance issues to diagnose with 3Lens -->
    <div class="scenario-panel">
      <h3>‚ö†Ô∏è Performance Issues Lab</h3>
      <p>Toggle issues below, then use 3Lens to identify and diagnose them.</p>
      
      <div class="issue-list">
        <div class="issue-toggle">
          <input type="checkbox" id="issue-too-many-objects" />
          <label for="issue-too-many-objects">Too Many Draw Calls</label>
          <span class="impact-badge high">High</span>
        </div>
        
        <div class="issue-toggle">
          <input type="checkbox" id="issue-high-poly" />
          <label for="issue-high-poly">High Poly Meshes</label>
          <span class="impact-badge high">High</span>
        </div>
        
        <div class="issue-toggle">
          <input type="checkbox" id="issue-large-textures" />
          <label for="issue-large-textures">Large Textures</label>
          <span class="impact-badge medium">Med</span>
        </div>
        
        <div class="issue-toggle">
          <input type="checkbox" id="issue-shadow-quality" />
          <label for="issue-shadow-quality">Excessive Shadows</label>
          <span class="impact-badge medium">Med</span>
        </div>
        
        <div class="issue-toggle">
          <input type="checkbox" id="issue-no-frustum-culling" />
          <label for="issue-no-frustum-culling">No Frustum Culling</label>
          <span class="impact-badge low">Low</span>
        </div>
        
        <div class="issue-toggle">
          <input type="checkbox" id="issue-memory-leak" />
          <label for="issue-memory-leak">Memory Leak</label>
          <span class="impact-badge high">High</span>
        </div>
      </div>
    </div>

    <div class="hint">
      <strong>üí° How to use:</strong> Enable an issue, then open <strong>3Lens</strong> overlay to see the impact on FPS, draw calls, triangles, and memory. The Performance panel shows real-time stats.
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
