<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Lens Basic Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: var(--3lens-bg-primary);
      font-family: var(--3lens-font-sans);
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--3lens-text-primary);
      font-family: var(--3lens-font-sans);
      font-size: 14px;
      z-index: 100;
      background: rgba(10, 14, 20, 0.8);
      padding: var(--3lens-spacing-md) var(--3lens-spacing-lg);
      border-radius: var(--3lens-radius-lg);
      border: 1px solid var(--3lens-border);
      backdrop-filter: blur(8px);
      max-width: 300px;
      box-shadow: var(--3lens-shadow-md);
    }

    .info h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--3lens-accent-cyan);
      margin-bottom: var(--3lens-spacing-sm);
    }

    .info p {
      color: var(--3lens-text-secondary);
      line-height: 1.5;
    }

    .info kbd {
      background: var(--3lens-bg-hover);
      border: 1px solid var(--3lens-border);
      border-radius: var(--3lens-radius-sm);
      padding: 2px 6px;
      font-family: var(--3lens-font-mono);
      font-size: 12px;
      color: var(--3lens-accent-blue);
    }

    .shortcuts {
      margin-top: var(--3lens-spacing-md);
      font-size: 12px;
    }

    .shortcuts-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: var(--3lens-spacing-md);
    }

    .shortcuts-row:last-child {
      margin-bottom: 0;
    }

    .shortcuts-key {
      flex-shrink: 0;
    }

    .shortcuts-text {
      text-align: right;
      color: var(--3lens-text-secondary);
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>üîç 3Lens Demo</h1>
    <div class="shortcuts">
      <strong style="color: #22d3ee; display: block; margin-bottom: 8px;">Keyboard Shortcuts:</strong>
      <div class="shortcuts-row">
        <span class="shortcuts-key"><kbd>I</kbd></span>
        <span class="shortcuts-text">Toggle inspect mode</span>
      </div>
      <div class="shortcuts-row">
        <span class="shortcuts-key"><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>D</kbd></span>
        <span class="shortcuts-text">Toggle devtool</span>
      </div>
    </div>
  </div>
  <div id="canvas-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
