<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualization - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    /* Audio Prompt Overlay */
    #audio-prompt {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #audio-prompt.hidden {
      display: none;
    }

    .prompt-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }

    .prompt-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .prompt-subtitle {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
      text-align: center;
      max-width: 400px;
    }

    .prompt-buttons {
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: #374151;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="audio-prompt">
      <div class="prompt-icon">ðŸŽµ</div>
      <div class="prompt-title">Audio Visualization</div>
      <div class="prompt-subtitle">
        Choose an audio source to begin the visualization experience.
        Use 3Lens (press ~) to inspect the visualization scene.
      </div>
      <div class="prompt-buttons">
        <button class="btn btn-primary" id="mic-btn">
          ðŸŽ¤ Use Microphone
        </button>
        <button class="btn btn-secondary" id="demo-btn">
          ðŸŽ¶ Play Demo Track
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
