<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #0a0e14;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 14, 20, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #374151;
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: #9ca3af;
      font-size: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Drop Zone */
    .drop-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(34, 211, 238, 0.1);
      border: 4px dashed #22d3ee;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .drop-zone.active {
      opacity: 1;
      pointer-events: auto;
    }

    .drop-zone-text {
      color: #22d3ee;
      font-size: 24px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay hidden" id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading model...</div>
  </div>

  <!-- Drop Zone -->
  <div class="drop-zone" id="drop-zone">
    <span class="drop-zone-text">ðŸ“¦ Drop GLTF/GLB file here</span>
  </div>

  <div id="canvas-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
