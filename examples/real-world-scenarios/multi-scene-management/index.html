<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Scene Management - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    /* Scene viewports container */
    #viewports {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      background: #333;
    }

    .viewport {
      position: relative;
      background: #1a1a2e;
      overflow: hidden;
    }

    .viewport canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .viewport-label {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .viewport-label .status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }

    .viewport.active {
      outline: 2px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="viewports">
      <!-- Viewports will be created dynamically -->
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
