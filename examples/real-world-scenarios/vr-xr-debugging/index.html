<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR/XR Debugging - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0e14;
      color: #e6e6e6;
      overflow: hidden;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    /* XR Not Supported Banner */
    .xr-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      z-index: 200;
    }

    .xr-banner.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- XR Not Supported Banner -->
  <div class="xr-banner" id="xr-banner">
    ⚠️ WebXR not available. Install a WebXR emulator extension for testing.
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
