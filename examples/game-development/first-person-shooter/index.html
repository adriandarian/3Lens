<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First-Person Shooter Demo - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #0a0e14;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
    }

    /* Minimal crosshair */
    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 100;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
    }

    .crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Start Screen */
    .start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: opacity 0.5s;
    }

    .start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-title {
      color: white;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .start-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      margin-bottom: 40px;
    }

    .start-btn {
      background: #3b82f6;
      color: white;
      font-size: 20px;
      font-weight: 600;
      padding: 16px 48px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls-help {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      text-align: center;
      line-height: 1.8;
    }

    .controls-help kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="crosshair"></div>

  <!-- Start Screen -->
  <div class="start-screen" id="start-screen">
    <div class="start-title">ðŸŽ¯ FPS DEMO</div>
    <div class="start-subtitle">3Lens Debugging Integration</div>
    <button class="start-btn" id="start-btn">Click to Play</button>
    <div class="controls-help">
      <div><kbd>WASD</kbd> Move &nbsp; <kbd>Space</kbd> Jump &nbsp; <kbd>Shift</kbd> Sprint</div>
      <div><kbd>Mouse</kbd> Look &nbsp; <kbd>Click</kbd> Shoot &nbsp; <kbd>R</kbd> Reload</div>
      <div><kbd>~</kbd> Toggle 3Lens Overlay</div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
