<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Mapping Debug - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    /* Loading state */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 15, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 16px;
      color: #888;
      font-size: 14px;
    }

    .hidden {
      display: none !important;
    }

    /* Minimal controls */
    .scenario-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .env-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .env-btn:hover {
      border-color: rgba(139, 92, 246, 0.5);
      background: rgba(139, 92, 246, 0.1);
    }

    .env-btn.active {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
    }

    .hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      font-size: 13px;
      color: #a78bfa;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading environment maps...</div>
  </div>

  <div class="hint">
    Open 3Lens to inspect environment maps, IBL settings, and material properties
  </div>

  <!-- Environment type selector -->
  <div class="scenario-controls">
    <button class="env-btn active" data-type="hdr">‚òÄÔ∏è HDR</button>
    <button class="env-btn" data-type="cubemap">üé≤ Cubemap</button>
    <button class="env-btn" data-type="procedural">‚ö° Procedural</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
