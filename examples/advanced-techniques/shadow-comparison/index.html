<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Technique Comparison - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    /* Minimal controls for scenario configuration */
    .scenario-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .shadow-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .shadow-btn:hover {
      border-color: rgba(139, 92, 246, 0.5);
      background: rgba(139, 92, 246, 0.1);
    }

    .shadow-btn.active {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
    }

    .hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      font-size: 13px;
      color: #a78bfa;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="hint">
    Open the 3Lens overlay to inspect shadow lights, configurations, and GPU timings
  </div>

  <!-- Shadow type selector - minimal scenario controls -->
  <div class="scenario-controls">
    <button class="shadow-btn active" data-type="basic">Basic</button>
    <button class="shadow-btn" data-type="pcf">PCF</button>
    <button class="shadow-btn" data-type="pcss">PCSS</button>
    <button class="shadow-btn" data-type="vsm">VSM</button>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
