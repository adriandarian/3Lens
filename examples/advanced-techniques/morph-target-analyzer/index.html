<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morph Target Analyzer - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    /* Minimal controls */
    .scenario-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(78, 205, 196, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
      flex-wrap: wrap;
      max-width: 90vw;
      justify-content: center;
    }

    .preset-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      border-color: rgba(78, 205, 196, 0.5);
      background: rgba(78, 205, 196, 0.1);
    }

    .preset-btn.active {
      border-color: #4ecdc4;
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
    }

    .control-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .control-btn:hover {
      border-color: rgba(255, 107, 107, 0.5);
      background: rgba(255, 107, 107, 0.1);
    }

    .control-btn.active {
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
    }

    .hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(78, 205, 196, 0.15);
      border: 1px solid rgba(78, 205, 196, 0.3);
      border-radius: 8px;
      font-size: 13px;
      color: #4ecdc4;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="hint">
    Open 3Lens to inspect morph targets, influence values, and memory usage
  </div>

  <!-- Expression presets and animation controls -->
  <div class="scenario-controls">
    <button class="preset-btn" data-preset="happy">ğŸ˜Š Happy</button>
    <button class="preset-btn" data-preset="sad">ğŸ˜¢ Sad</button>
    <button class="preset-btn" data-preset="angry">ğŸ˜  Angry</button>
    <button class="preset-btn" data-preset="surprised">ğŸ˜² Surprised</button>
    <button class="preset-btn" data-preset="wink">ğŸ˜‰ Wink</button>
    <button class="preset-btn active" data-preset="neutral">ğŸ˜ Neutral</button>
    <button class="control-btn" id="btn-blink">ğŸ‘ï¸ Blink</button>
    <button class="control-btn" id="btn-talk">ğŸ’¬ Talk</button>
    <button class="control-btn" id="btn-random">ğŸ² Random</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
