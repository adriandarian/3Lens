<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Render Pipeline - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a12;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    /* Minimal scenario controls - NOT debugging UI */
    .scenario-controls {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group {
      background: rgba(20, 20, 35, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .control-group h3 {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .slider-row:last-child {
      margin-bottom: 0;
    }

    .slider-row label {
      font-size: 11px;
      color: #aaa;
      width: 70px;
    }

    .slider-row input[type="range"] {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
    }

    .slider-row input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #a855f7;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-row span {
      font-size: 10px;
      color: #a855f7;
      font-family: monospace;
      width: 32px;
      text-align: right;
    }

    .view-buttons {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .view-btn {
      padding: 6px 10px;
      font-size: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      color: #aaa;
      cursor: pointer;
      transition: all 0.15s;
    }

    .view-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .view-btn.active {
      background: rgba(168, 85, 247, 0.25);
      border-color: rgba(168, 85, 247, 0.5);
      color: #a855f7;
    }

    .hint {
      position: fixed;
      bottom: 16px;
      left: 16px;
      font-size: 11px;
      color: #666;
      background: rgba(20, 20, 35, 0.8);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hint kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Minimal scenario controls - adjust post-processing, NOT debug info -->
  <div class="scenario-controls">
    <div class="control-group">
      <h3>Post-Processing</h3>
      <div class="slider-row">
        <label>Bloom</label>
        <input type="range" id="bloom-slider" min="0" max="100" value="50">
        <span id="bloom-value">0.50</span>
      </div>
      <div class="slider-row">
        <label>Threshold</label>
        <input type="range" id="threshold-slider" min="0" max="100" value="80">
        <span id="threshold-value">0.80</span>
      </div>
      <div class="slider-row">
        <label>SSAO</label>
        <input type="range" id="ssao-slider" min="0" max="100" value="50">
        <span id="ssao-value">0.50</span>
      </div>
      <div class="slider-row">
        <label>Vignette</label>
        <input type="range" id="vignette-slider" min="0" max="100" value="30">
        <span id="vignette-value">0.30</span>
      </div>
    </div>

    <div class="control-group">
      <h3>Debug View</h3>
      <div class="view-buttons">
        <button class="view-btn active" data-view="final">Final</button>
        <button class="view-btn" data-view="gbuffer">G-Buffer</button>
        <button class="view-btn" data-view="normals">Normals</button>
        <button class="view-btn" data-view="position">Position</button>
        <button class="view-btn" data-view="depth">Depth</button>
      </div>
    </div>
  </div>

  <div class="hint">
    Open <kbd>3Lens</kbd> overlay to inspect render passes and scene objects
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
