<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skinned Mesh Inspector - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    /* Minimal controls */
    .scenario-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .anim-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .anim-btn:hover {
      border-color: rgba(139, 92, 246, 0.5);
      background: rgba(139, 92, 246, 0.1);
    }

    .anim-btn.active {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
    }

    .playback-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .playback-btn:hover {
      border-color: rgba(139, 92, 246, 0.5);
      background: rgba(139, 92, 246, 0.1);
    }

    .playback-btn.active {
      background: #8b5cf6;
      border-color: #8b5cf6;
    }

    .hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      font-size: 13px;
      color: #a78bfa;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="hint">
    Open 3Lens to inspect skeleton hierarchy, bone transforms, and animation state
  </div>

  <!-- Animation controls -->
  <div class="scenario-controls">
    <button class="playback-btn" id="play-pause">â–¶</button>
    <button class="anim-btn active" data-anim="idle">Idle</button>
    <button class="anim-btn" data-anim="walk">Walk</button>
    <button class="anim-btn" data-anim="run">Run</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
