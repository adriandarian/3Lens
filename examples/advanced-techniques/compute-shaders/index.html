<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compute Shader Debugging - 3Lens Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    /* WebGPU Not Supported */
    .not-supported {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 30, 0.95);
      border: 2px solid #ef4444;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      z-index: 1000;
    }

    .not-supported h2 {
      color: #ef4444;
      margin-bottom: 16px;
    }

    .not-supported p {
      color: #888;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    /* Minimal controls */
    .scenario-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .shader-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .shader-btn:hover {
      border-color: rgba(0, 217, 255, 0.5);
      background: rgba(0, 217, 255, 0.1);
    }

    .shader-btn.active {
      border-color: #00d9ff;
      background: rgba(0, 217, 255, 0.2);
      color: #00d9ff;
    }

    .control-btn {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .control-btn:hover {
      border-color: rgba(0, 217, 255, 0.5);
      background: rgba(0, 217, 255, 0.1);
    }

    .control-btn.running {
      border-color: #22c55e;
      color: #22c55e;
    }

    .hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 217, 255, 0.15);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 8px;
      font-size: 13px;
      color: #00d9ff;
      z-index: 100;
    }

    .status-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      z-index: 100;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      padding: 4px 0;
    }

    .status-label {
      color: #888;
    }

    .status-value {
      color: #00d9ff;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="hint">
    Open 3Lens to inspect compute passes, buffer data, and GPU timings
  </div>

  <div class="status-bar">
    <div class="status-item">
      <span class="status-label">WebGPU:</span>
      <span class="status-value" id="webgpu-status">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Particles:</span>
      <span class="status-value" id="particle-count">16,384</span>
    </div>
  </div>

  <!-- Compute shader selector -->
  <div class="scenario-controls">
    <button class="shader-btn active" data-shader="particles">üîÆ Particles</button>
    <button class="shader-btn" data-shader="boids">üê¶ Boids</button>
    <button class="control-btn running" id="run-btn">‚è∏ Pause</button>
    <button class="control-btn" id="reset-btn">‚Ü∫ Reset</button>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
